name: TDL Coroutines Test

on:
  push:
    branches:
      - master

jobs:
  test-on-linux-x64:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 24
          distribution: corretto

      - name: Run
        run: java -jar TDL-Coroutines.jar

  test-on-linux-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4
